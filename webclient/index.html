<!DOCTYPE html>
<html ng-app="KlappyBird">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Klappy Bird</title>
		<style>
			#canvas {
				width: 100%;
				height: 400px;
				border: 1px solid black;
				border-radius: 3px;
			}
		</style>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- <script src="bower_components/angular/angular.js"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.js"></script>
		<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
	</head>
	<body ng-controller="MainController">
		<h1 class="text-center">Klappy Bird <sup>by Alex</sup></h1>
		<p class="text-muted text-center">(click to start)</p>

		<canvas id="canvas"></canvas>
		
		<!-- <a class="btn btn-primary" data-toggle="modal" href='#score-modal'>Trigger modal</a> -->
		<div class="modal fade" id="score-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Save your score: {{score}}</h4>
					</div>
					<div class="modal-body">
						<input type="text" ng-model="playerName" name="player_name" id="inputPlayer_name" class="form-control" required="required" placeholder="enter your name">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" ng-click="upload()" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>

		<h3>High Scores</h3>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="record in scores">
					<td>{{record.name}}</td>
					<td>{{record.score}}</td>
				</tr>
			</tbody>
		</table>

		<script src="js/app.js"></script>
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
